
  <form>
    <input id="value" type="text" value="1"/>
    <input id="double" type="button" value="Double"/>
  </form>
  
  
  
<script>
    function setup(){
        const button = document.getElementById("double")
        const buttonValue = button.value
        button.onclick(buttonValue*2)
    }
    
    setup()
    
</script>
